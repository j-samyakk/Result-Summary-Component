<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Result Summary Component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  </head>

  <body>
    <div class="div_1">
      <h1>Your Result</h1>
      <div class="circle">
        <span class="_76">76</span><br />
        <span class="of_100">of 100</span>
      </div>
      <h2>GREAT</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="div_2">
      <h1>Summary</h1>
      <ul>
        <li id="li-1">
          <img src="icon-reaction.svg" alt="reaction" />
          Reaction
          <div class="strong_span"><strong>80</strong><span>/100</span></div>
        </li>
        <li id="li-2">
          <img src="icon-memory.svg" alt="memory" />
          Memory
          <div class="strong_span"><strong>92</strong><span>/100</span></div>
        </li>
        <li id="li-3">
          <img src="icon-verbal.svg" alt="verbal" />
          Visual
          <div class="strong_span"><strong>61</strong><span>/100</span></div>
        </li>
        <li id="li-4">
          <img src="icon-visual.svg" alt="visual" />
          Verbal
          <div class="strong_span"><strong>72</strong><span>/100</span></div>
        </li>
      </ul>
      <button class="continue-btn">Continue</button>
    </div>
  </body>
</html>
